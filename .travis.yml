env:
  matrix:
    - DEBUG=true
    - DEBUG=false
language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.1
  - android-23
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
deploy:
  provider: releases
  api_key: $OUATH_KEY
  file: if [ ${DEBUG} = true ]; then $TRAVIS_BUILD_DIR/app/build/outputs/apk/app-debug.apk
  file: if [ ${DEBUG} = false ]; then $TRAVIS_BUILD_DIR/app/build/outputs/apk/app-QA.apk
  skip_cleanup: true
  on:
    tags: true
script:
- "./gradlew build assembleDebug -PenableDebug=${DEBUG}"
