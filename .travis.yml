env:
  matrix:
    - env: DEBUG=true FILE_NAME="app-debug.apk"
    - env: DEBUG=true FILE_NAME="app-QA.apk"
language: android
android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.1
  - android-23
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
deploy:
  provider: releases
  api_key: $OUATH_KEY
  file_glob: true
  file: "{$TRAVIS_BUILD_DIR}/app/build/outputs/apk/{$FILE_NAME}"
  skip_cleanup: true
  on:
    tags: true
script:
- "./gradlew build assembleDebug -PenableDebug=${DEBUG}"
